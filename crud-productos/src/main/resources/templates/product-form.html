<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<h1>Agregar Producto</h1>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required><br>

    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" required><br>

    <label>Cantidad:</label>
    <input type="number" th:field="*{cantidad}" required><br>

    <label>Descripci√≥n:</label>
    <textarea th:field="*{descripcion}" rows="3"></textarea>

    <button type="submit" class="button button-save">Guardar</button>
    <a href="/products" class="button button-delete">Cancelar</a>
</form>
</body>
</html>
